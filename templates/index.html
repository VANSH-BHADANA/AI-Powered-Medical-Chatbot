
<!DOCTYPE html>
<html>
<head>
    <title>Disease Diagnosis Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chat-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            margin: 10px 0;
            display: inline-block;
            max-width: 80%;
        }
        .chat-bubble.user {
            background-color: #007aff;
            color: white;
            margin-left: auto;
        }
        .chat-bubble.bot {
            background-color: #f0f0f0;
            color: black;
            margin-right: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-bubble bot">
            ðŸ¤– Hello! Just type your symptoms below (e.g., "fever, cough").
        </div>

        <form method="POST" action="/predict">
            <input type="text" name="user_input" placeholder="Type your symptoms here..." required>
            <button type="submit">ðŸ©º Diagnose</button>
        </form>
    </div>
</body>
</html>
